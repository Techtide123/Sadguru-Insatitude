        <!-- PDF Viewer Modal (reusable) -->
        <div class="modal fade" id="pdfModal" tabindex="-1" aria-labelledby="pdfModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-xl">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="pdfModalLabel">Document</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body" style="height:80vh;">
                        <iframe id="pdfViewerFrame" src="" title="Document" width="100%" height="100%"></iframe>
                    </div>
                </div>
            </div>
        </div>
        <script>
            document.addEventListener('click', function (e) {
                const trigger = e.target.closest('[data-bs-target="#pdfModal"][data-pdf]');
                if (!trigger) return;
                const pdfUrl = trigger.getAttribute('data-pdf');
                const title = trigger.getAttribute('data-title') || 'Document';
                const frame = document.getElementById('pdfViewerFrame');
                const titleEl = document.getElementById('pdfModalLabel');
                if (frame) frame.src = pdfUrl;
                if (titleEl) titleEl.textContent = title;
            });
            const pdfModalEl = document.getElementById('pdfModal');
            if (pdfModalEl) {
                pdfModalEl.addEventListener('hidden.bs.modal', function () {
                    const frame = document.getElementById('pdfViewerFrame');
                    if (frame) frame.src = '';
                });
            }
        </script>


    </div>
