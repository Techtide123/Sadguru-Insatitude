    <style>
        .gallery-item {
            margin-bottom: 30px;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .gallery-item:hover {
            transform: translateY(-5px);
        }

        .gallery-item img {
            width: 100%;
            height: 220px;
            /* fixed height as requested */
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .gallery-item:hover img {
            transform: scale(1.05);
        }

        .gallery-caption {
            padding: 0px;
            background: #fff;
            text-align: center;
        }

        .gallery-caption h4 {
            margin: 0;
            color: #333;
            font-size: 18px;
        }

        .gallery-filters {
            margin-bottom: 40px;
            text-align: center;
        }

        .gallery-filters button {
            background: none;
            border: 2px solid var(--theme-color);
            padding: 8px 20px;
            margin: 5px;
            border-radius: 25px;
            color: var(--theme-color);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .gallery-filters button.active,
        .gallery-filters button:hover {
            background: var(--theme-color);
            color: #fff;
        }
    </style>

    <script>
        // Initialize Isotope for filtering
        $(window).on('load', function () {
            var $grid = $('.gallery-grid').isotope({
                itemSelector: '.gallery-item',
                layoutMode: 'fitRows'
            });

            // Filter items on button click
            $('.gallery-filters').on('click', 'button', function () {
                var filterValue = $(this).attr('data-filter');
                $grid.isotope({ filter: filterValue });

                // Update active class on buttons
                $('.gallery-filters button').removeClass('active');
                $(this).addClass('active');
            });

            // Wrap plain <img> thumbnails with <a href="..."> if not already wrapped
            // This ensures Magnific Popup opens the full-size image from the href
            $('.gallery-grid .gallery-inner img').each(function () {
                if ($(this).parent('a').length === 0) {
                    $(this).wrap('<a href="' + $(this).attr('src') + '"></a>');
                }
            });

            // Initialize Magnific Popup for image zoom (delegate to anchors and images)
            $('.gallery-grid').magnificPopup({
                delegate: 'a, img',
                type: 'image',
                gallery: {
                    enabled: true
                }
            });
        });
    </script>
